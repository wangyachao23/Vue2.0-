<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>component-3</title>
    <script type="text/javascript"  src="../assets/js/vue.js"></script>
</head>
<body>
   <h1>component-3</h1>
   <hr>
   <div id="app">
    <panda></panda>
   </div>
 <!-- 注意父子组件的伦理关系，孙子要找爷爷，要先找到爸爸 -->
   <script type="text/javascript">
    var city={
    template:`
       <div style="color:green;">Panda from Sichuan of  China!</div>
       `
   }
   var pandaCompent={
       template:`
       <div>
       <p>Panda from China!</p>
       <city></city>
       </div>
       `,
       components:{
           "city":city
       }

   }
  
   var app=new Vue({
       el:'#app',
       components:{
        "panda":pandaCompent
       }
   });
   </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>watch option</title>
    <script type="text/javascript"  src="../assets/js/vue.js"></script>
</head>
<body>
   <h1>watch option</h1>
   <hr>
   <div id="app">
    <p>今日温度:{{wendu}}°</p>
    <p>穿衣建议:{{chuanyi}}</p>
    <button @click="add">升高温度</button>
    <button @click="sub">降低温度</button>
   </div>
   <script type="text/javascript">
   var chuanyiarray=['T恤短袖','夹克长裙','棉衣羽绒服']
   var app=new Vue({
       el:'#app',
       data:{
           wendu:14,
           chuanyi:'夹克长裙'
       },
       methods: {
           add:function(){
               this.wendu+=5;
           },
           sub:function(){
               this.wendu-=5;
           }
       },
    //    实时监控
    //    watch: {
    //        wendu:function(newVal,oldVal){
    //         if(newVal>=26){
    //             this.chuanyi=chuanyiarray[0];
    //         }
    //         else if(newVal<26 && newVal>0)
    //         {
    //             this.chuanyi=chuanyiarray[1];
    //         }
    //         else{
    //             this.chuanyi=chuanyiarray[2];
    //         }
    //        }
    //    },
   });
//    写在构造器外的实时监控
   app.$watch('wendu',function(newVal,oldVal){
    if(newVal>=26){
                this.chuanyi=chuanyiarray[0];
            }
            else if(newVal<26 && newVal>0)
            {
                this.chuanyi=chuanyiarray[1];
            }
            else{
                this.chuanyi=chuanyiarray[2];
            }
   })
   </script>
</body>
</html>

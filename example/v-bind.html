<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-bind实例</title>
    <script type="text/javascript"  src="../assets/js/vue.js"></script>
</head>
<body>
   <h1>v-bind实例</h1>
   <hr>
   <div id="app">
       <p><img :src="imgSrc" alt="" width="200px"></p>
       <p><a :href="webURL" target="_blank">技术胖</a></p>
       <hr>
       <div :class="className">1.绑定class</div>
       <div :class="{classA:isOK}">2.绑定class中的判断</div>
       <div :class="{classA,classB}">3.绑定class中的数组</div>
       <div :class="isOK?classA:classB">4.绑定class中的三元运算</div>

        <hr>
        <div>
            <input type="checkbox" id="isOK"  v-model="isOK">
            <label for="isOK">isOK={{isOK}}</label>
        </div>
        <hr>
        <div :style="{color:red,fontSize:font}">5、绑定style</div>
        <div :style="styleObject">6、用对象绑定style样式</div>
    </div>
   <style>
        .classA{
            color: red;
        }
        .classB{
            font-size: 150%;
        }
        </style>
   <script type="text/javascript">
   var app=new Vue({
       el:'#app',
       data:{
          imgSrc:"//www.baidu.com/img/bd_logo1.png?where=super ",
          webURL:"https://jspang.com/post/vue2-1.html",
          className:'classA',
          isOK:false,
          classA:'classA',
          classB:'classB',
          red:'red',
          fontSize:'font',
          styleObject:{
              color:'green',
              fontSize:'24px'
          }
       }
   })
   </script>
</body>
</html>

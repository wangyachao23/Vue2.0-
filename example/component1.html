<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>component-1</title>
    <script type="text/javascript"  src="../assets/js/vue.js"></script>
</head>
<body>
   <h1>component-1</h1>
   <hr>
   <div id="app">
    <jasmyn></jasmyn>
    <panda></panda>
   </div>
   <script type="text/javascript">
    Vue.component('jasmyn',{
        template:`
        <div style="color:red;">我是全局的jasmyn组件</div>
        `
    });
   var app=new Vue({
       el:'#app',
       components:{
           "panda":{
            template:`
        <div style="color:green;">我是局部的jasmyn组件</div>
        `
           }
       }
   });
   </script>
</body>
</html>

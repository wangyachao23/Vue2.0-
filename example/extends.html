<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>extends option </title>
    <script type="text/javascript"  src="../assets/js/vue.js"></script>
</head>
<body>
   <h1>extends option</h1>
   <hr>
   <div id="app">
    <p>${num}</p>
    <button @click="add">add</button>
   </div>
   <script type="text/javascript">
   var extendsObj={
       updated() {
           console.log('我是扩展的update')
       },
       methods: {
        add:function(){
               console.log('我是扩展的方法')
               this.num++;
           }
       },
   }
   var app=new Vue({
       el:'#app',
       data:{
           num:1
       },
       methods: {
        //    如果扩展名和原生的方法一样，那么执行原生的方法，先执行原生方法，然后执行扩展
          add:function(){
               console.log('我是原生的方法')
               this.num++;
           }
       },
       updated:function(){
           console.log('我是原生的update');
       },
       extends:extendsObj,
    //  使用${num}插值方法，自己定义的，有时候有冲突时可以这样做
       delimiters:['${','}']
   })
   </script>
</body>
</html>
